<html lang="pt">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;

      padding:0;
      height: 100vh;

    h1 {
      margin: 20px;
      color:#00ff88;
    }

    #jogo {
      position: relative;
      width: 100%;
      height: 80vh;
      border: 2px solid #00ff88;
      margin: auto;
      overflow: hidden;
      background: #333;
    }

    #quadrado {
      position: absolute;
      width: 50px;
      height:50px;
      background: #ff4444;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #placar {
      margin: 20px;
      font-size: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;

      background: #00ff88;
      cursor: pointer;
    }

    button:hover {
      background: #00cc66;
    }

    </head>
    <body>
    <h1>üéØ clique no Quadrado</h1>
    <p id="placar">Pontua√ß√£o: 0</p>
    <button onclick="iniciar jogo()">‚ñ∂Ô∏è IniciarJogo</button>

    <div id="jogo">
    <div id="quadrado"></div>
    </div>

    <script>
    let pontos = 0;
    let quadrado = document.getElementById("quadrado");
    let placar = document.getElementById("placa");
    let jogo = document.getElementById("jogo");
    let intervalo;

    function iniciar jogo() {
      pontos = 0;
      placar.textContent = "Pontua√ß√£o: 0";
      moverQuadrado();
      quadrado.style.display = "block";

      intervalo = setInterval(moverQuadrado,  1000);
    }

    function moverQuadrado() {
      let largura = jogo.clientWidth -50;
      let altura = jogo.clientWidth -50;

      let posX = Math.floor(Math.random() * largura);
      let posY = Math.floor(Math.random() * altura);

      quadrado.style.left = posX + "px";
      quadrado.style.left = posY + "px";
    }

    quadrado.addEventlistener("click", funtion() {
      pontos++;
      placar.textcontent = "Pontua√ß√£o: " + pontos;
      moverQuadrado();
    });
      </script>
